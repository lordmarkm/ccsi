<div class="col-sm-8">
<form ng-submit="saveTenant()" class="form form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-4">Name</label>
    <div class="col-sm-8">
      <input type="text" ng-model="tenant.name" ng-disabled="tenant.id" class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4">Keyword</label>
    <div class="col-sm-8">
      <input type="text" ng-model="tenant.keyword" ng-disabled="tenant.id" class="form-control" required />
    </div>
  </div>
  <div class="text-right">
    <input type="submit" class="btn btn-primary" value="Save" />
    <span ui-sref="home({tenantIndex: tenantIndex})" class="btn btn-default">Cancel</span>
  </div>
</form>
</div>
