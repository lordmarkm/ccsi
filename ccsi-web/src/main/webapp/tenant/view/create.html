<div class="panel panel-default">
<div class="panel-heading">Create new business</div>
<div class="panel-body">
<div class="col-sm-8">
<form ng-submit="saveTenant()" class="form form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-4">Business Name</label>
    <div class="col-sm-8">
      <input type="text" ng-model="tenant.name" ng-disabled="tenant.id" required class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4">Keyword</label>
    <div class="col-sm-8">
      <input type="text" ng-model="tenant.keyword" ng-disabled="tenant.id" class="form-control" required />
      <small class="help-block">Alphanumeric, no spaces</small>
    </div>
  </div>
  <div class="text-right">
    <input type="submit" class="btn btn-primary" value="Save" />
    <span ui-sref="home({tenantIndex: tenantIndex})" class="btn btn-default">Cancel</span>
  </div>
</form>
</div>
</div>
</div>

<ng-include src="'tenant/helpfiles/create_help.html'"></ng-include>
