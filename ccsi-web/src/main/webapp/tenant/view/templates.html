<div class="panel panel-default">
<div class="panel-heading">Edit templates</div>
<div class="panel-body">

<div class="row">
  <form ng-submit="saveTemplate()" class="form form-inline">
    <div class="form-group col-sm-2">
      <label class="sr-only" for="status">Status</label>
      <input type="text" ng-model="template.status" class="form-control" id="status" placeholder="Status">
    </div>
    <div class="form-group col-sm-6">
      <label class="sr-only" for="templateString">Template String</label>
      <input type="text" ng-model="template.templateString" class="form-control" id="templateString"
        placeholder="Template String" style="width: 100%; margin-left: 10px;">
    </div>
    <button type="submit"
      ng-disabled="!template.id && findTemplateByStatus(template.status)"
      class="btn" ng-class="template.id ? 'btn-success' : 'btn-primary'">
      <span ng-if="!template.id">Add new template</span>
      <span ng-if="template.id">Update template</span>
    </button>
    <button ng-click="clearTemplate()" class="btn btn-default">Clear</button>
  </form>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Status
      <th>Template
      <th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="template in templates">
      <td>{{template.status}}
      <td>{{template.templateString}}
      <td><button ng-click="editTemplate(template)" class="btn-default btn-xs">Edit</button>
    </tr>
    <tr ng-if="!templates.length">
      <td colspan="2">No templates available</td>
    </tr>
  </tbody>
</table>

<div class="text-right">
  <button ui-sref="home({tenantIndex: tenantIndex})" class="btn btn-default">Done</button>
</div>

</div>
</div>
